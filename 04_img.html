<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img</title>
  </head>
  <body>
    <!--
    тег <img> - image
    атрибуты: 
        src - source from which the image is loaded
        alt - alternative text that will be displayed if the image does not load
        title - text displayed on hover
        width, height - image dimensions
         if one of them is missing, then the image will be stretched in proportion to the second
         by default, the image takes its actual size

        align - the position of the image relative to the rest of the content
            bottom - align image to bottom guide (default)
            middle - align image to center guide
            top - align image to top guide
    -->

    <img src="img/apple.jpg" alt="img" title="apple" height="127" width="192" />
    <br />

    <img
      src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761_960_720.jpg"
      alt="img"
      title="apple"
      height="227"
      width="292"
    />
    <br />

    <div>
      img
      <img
        title="apple"
        alt="img"
        align="bottom"
        src="img/apple.jpg"
        height="127"
        width="192"
      />
      in text
    </div>
    <br />
    <div>
      img
      <img
        title="apple"
        alt="img"
        align="middle"
        src="img/apple.jpg"
        height="127"
        width="192"
      />
      in text
    </div>
    <br />
    <div>
      img
      <img
        title="apple"
        alt="img"
        align="top"
        src="img/apple.jpg"
        height="127"
        width="192"
      />
      in text
    </div>
    <br />
  </body>
</html>
