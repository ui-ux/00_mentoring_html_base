<!--
    тег <img> - изображение
    атрибуты: 
        src - source, источник откуда подгружается изображение
        alt - альтернативный текст, который выведется если изображение не подгрузится
        title - текст, отображаеться, при наведении
        width, height - размеры изображения.
        Если один из них отсутствует, то изображение растянется пропорцыонально второму.
        По умолчанию изображение принимает свои действительные размеры. 

        align - положение изображение относительно остального контента.
            bottom - выравние изображения по нижней направляющей (по умолчанию)
            middle - выравние изображения по центральной направляющей
            top - выравние изображения по верхней направляющей

Не имеет значения где размещено изображение, в начале текста, в середине или в конце. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>
    <img title="apple" alt="img" src="img/apple.jpg" height="127" width="192"/><br>
    <img src="https://cdn.pixabay.com/photo/2015/01/21/14/14/apple-606761_960_720.jpg" height="227" width="292"/><br>

    <div>
        Картинка
        <img title="apple" alt="img" align="bottom" src="img/apple.jpg" height="127" width="192"/>
        в тексте
    </div><br>
    <div>
        Картинка
        <img title="apple" alt="img" align="middle" src="img/apple.jpg" height="127" width="192"/>
        в тексте
    </div><br>
    <div>
        Картинка
        <img title="apple" alt="img" align="top" src="img/apple.jpg" height="127" width="192"/>
        в тексте
    </div><br>
</body>
</html>
