<!--
    tr - строка таблицы
    td - ячейка в таблице
    
    th - заглавные ячейки
    
    border - толщина обводки
    
    colspan, rowspan -  позволяют обьединять ячейки
    
    cellpadding - отступы внутри ячеек таблицы
    
    cellspacing - отступы между ячейками таблицы, и отступы до границы таблицы
    
    align - выравнивание по горизонтали содержимого ячейки
    
    valign - выравнивание по вертикали содержимого ячейки
     
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>
                text
            </td>
            <td>
                text
            </td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <td>
                text
            </td>
        </tr>
        <tr>
            <td>
                text
            </td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <th>
                text
            </th>
            <th>
                text
            </th>
        </tr>
        <tr>
            <td>
                text
            </td>
            <td>
                text
            </td>
        </tr>
    </table>
    <br>

    <table border="4">
        <tr>
            <td>
                text
            </td>
            <td>
                text
            </td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <th>text</th>
            <th colspan="2">text</th>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <th>text</th>
            <td>text</td>
        </tr>
        <tr>
            <th rowspan="2">text</th>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
        </tr>
    </table>
    <br>
    <table border="1" cellpadding="10">
        <tr>
            <td>
                text
            </td>
            <td>
                text
            </td>
        </tr>
        <tr>
            <td>
                text
            </td>
            <td>
                text
            </td>
        </tr>
    </table>

    <br>
    <table border="1" cellspacing="10">
        <tr>
            <td>
                text
            </td>
            <td>
                text
            </td>
        </tr>
        <tr>
            <td>
                text
            </td>
            <td>
                text
            </td>
        </tr>
    </table>
    <br>
    <table width="400" border="1">
        <tr>
            <td align="left">text</td>
            <td align="center">text</td>
            <td align="right">text</td>
        </tr>
    </table>
    <br>
    <table width="400" height="200" border="1">
        <tr>
            <td valign="top">text</td>
            <td valign="center">text</td>
            <td valign="bottom">text</td>
        </tr>
    </table>


</body>
</html>
